name: "Feature Request"
description: A request for a new feature or enhancement
title: "Feature: "
labels: ["enhancement"]
body:
  - type: textarea
    attributes:
      label: Description
      description: "Screenshots can be provided in the issue body below. If using code blocks, make sure that [syntax highlighting is correct](https://docs.github.com/en/get-started/writing-on-github/working-with-advanced-formatting/creating-and-highlighting-code-blocks#syntax-highlighting) and double check that the rendered preview is not broken."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: markdown
    attributes:
      value: These steps are used to add integration tests. Thanks in advance!
